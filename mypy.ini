[mypy]
python_version = 3.11
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = True
no_implicit_optional = True
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Require type hints for all functions
disallow_untyped_calls = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

# Don't allow Any types
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

# Error on missing imports
ignore_missing_imports = True
follow_imports = normal

# Exclude MATLAB, MATLAB-optimized, and JavaScript/TypeScript directories
exclude = ^(matlab/|matlab_optimized/|javascript/)

# Plugins for better checking
# plugins = numpy.typing.mypy_plugin

# External libraries without stubs
[mypy-scipy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

# Legacy/experimental code to ignore
[mypy-archive.*]
ignore_errors = True

[mypy-legacy.*]
ignore_errors = True

[mypy-experimental.*]
ignore_errors = True

# Common libraries without stubs
[mypy-moderngl.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

# Qt stacks
[mypy-PyQt5.*]
ignore_missing_imports = True

[mypy-PyQt6.*]
ignore_missing_imports = True

[mypy-PySide6.*]
ignore_missing_imports = True
