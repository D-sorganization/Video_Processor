[mypy]
python_version = 3.13
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = True
no_implicit_optional = True
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Require type hints for all functions
disallow_untyped_calls = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

# Don't allow Any types
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

# Error on missing imports
ignore_missing_imports = False
follow_imports = normal

# Plugins for better checking
# plugins = numpy.typing.mypy_plugin

# External libraries without stubs
[mypy-scipy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

# Exclude MATLAB and JavaScript/TypeScript directories
exclude = (?x)(
    ^matlab/
    ^javascript/  # Future-proof: exclude JavaScript/TypeScript directories (Video_Processor has JS/TS code)
    ^apps/  # Next.js app directory
    matlab/.*
    javascript/.*  # Future-proof exclusion
    apps/.*  # Exclude Next.js app
    )$

# Legacy/experimental code to ignore
[mypy-archive.*]
ignore_errors = True

[mypy-legacy.*]
ignore_errors = True

[mypy-experimental.*]
ignore_errors = True

# Common libraries without stubs
[mypy-moderngl.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

# Qt stacks
[mypy-PyQt5.*]
ignore_missing_imports = True

[mypy-PyQt6.*]
ignore_missing_imports = True

[mypy-PySide6.*]
ignore_missing_imports = True
